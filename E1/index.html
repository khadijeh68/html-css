<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="form">
                <form>
                    <div>
                        <h3>Login to Colorlib</h3>
                        <p class="p-lorem">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptates praesentium enim inventore.</p>
                    </div>
                    <div>
                        <label class="label-br" for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="your-email@gmail.com" required>
                    </div>
                    <div>
                        <label class="label-br" for="Password">Password</label>
                        <input type="Password" id="Password" name="Password" placeholder="Your Password" required>
                    </div>
                    <div class="checkbox-forgot">
                        <label><input type="checkbox" id="checkbox" name="checkbox" checked="checked">Remember me</label>
                        <a href="#"><label for="forgot">Forgot Password</label></a>
                    </div>
                    <button class="button">Login</button>
                </form>
            </div>
            <div class="images">
                <img src="./image/5.png" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
