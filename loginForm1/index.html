<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <img src="./image/2-4.jpg">
            <div class="sign">
                <h3>SIGN IN</h3>
            </div>
        </div>
   
            <form class="form">
                <label class="user" for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username"><br><br>
                <label class="pass" for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password"><br><br>
                <input type="checkbox" id="remember" name="remember"/>
                <label for="remember" class="Remember">Remember me</label>
              
               <label class="Forgot">Forgot Password?</label>    
               <br><br>
                <input class="register" type="button" value="Login">
            </form>
        
    </div>
</body>
</html>
